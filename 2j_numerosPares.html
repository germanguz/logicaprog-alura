<h3>Números pares hasta 100</h3>

<script>
	
	function saltarLinea() {

		document.write("<br>");

	}

	function imprimir(frase) {
		
		document.write(frase);
		saltarLinea();
	}

	let limite = 100;
	let contador = 2;

	while (contador <= limite) {

		imprimir("El número par es: " + contador);
		contador = contador + 2;
	}

	imprimir("Fin");
