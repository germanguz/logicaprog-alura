<h1>Bolita recorre pantalla del canvas y vuelve</h1>
<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    function disenarCirculo(x, y, radio) {

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*Math.PI);
        pincel.fill();
    }

    function limpiarPantalla() {

        // pincel.clearRect(0,10,600,20);  //esta la agregu√© yo
        pincel.clearRect(0,0,600,400);
    }

    var x = 0;
    var y = 600;

    function actualizarPantalla() {

        if (x < 600) {
            limpiarPantalla();
            disenarCirculo(x, 20, 10);
            x++;
        }
        else {
            limpiarPantalla();
            disenarCirculo(y, 20, 10);
            y--;
            if (y == 0) {
                x = 0;
                y = 600;
            }
        }
    }

    setInterval(actualizarPantalla, 2);

</script>
