<h3>Dibujo de estrellas usando bucles</h3>

<script>

	function saltarLinea() {

		document.write("<br>");

	}

	for (let filas = 1; filas <= 3; filas++) {
		for (let columnas = 1; columnas <= 10; columnas++) {
			document.write("*");
		}
		
		saltarLinea();
	}

</script>
