<h1>Juego para acertar el número de un array</h1>
<h3>Los nº del array se cargan aleatoriamente y sin repetirse</h3>
<input/>

<button>Verificar si acertó con el secreto</button>

<script>
	// carga los nº en el array usando fciones y verificando no repetidos y cero.
	
	function aleatorio() {

		return Math.round(Math.random()*10);
	}

	function sortearNumeros(cantidad) {

		let secretos = [];
		let contador = 1;

		while(contador <= cantidad) {

			let numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			let repetido = false;

			if (numeroAleatorio != 0) {

				for (let posicion = 0; posicion < secretos.length; posicion++) {

					if (numeroAleatorio == secretos[posicion]) {
						repetido = true;
						break;
					}
				}

				if(repetido == false) {

					secretos.push(numeroAleatorio);
					contador++;
				}
			}
		}

		return secretos;
	}

	let secretos = sortearNumeros(4);

	console.log(secretos);

	let input = document.querySelector("input");
	input.focus();

	function verificar() {

		let encontrado = false;

		for (let posicion = 0; posicion < secretos.length; posicion++) {
			
			if (parseInt(input.value) == secretos[posicion]) {

				alert("Usted acertó");
				encontrado = true;
				break;
			} 
		}
		
		if (encontrado == false) {

			alert("Usted erró");
		}

		input.value = "";
		input.focus();
	}

	let button = document.querySelector("button");
	button.onclick = verificar;

</script>
