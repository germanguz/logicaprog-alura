<h1>Juego para acertar el número</h1>
<input/>

<button>Verificar si acertó con el secreto</button>

<script>
	// se genera un nº aleatorio para adivinar

	let secreto = Math.round(Math.random()*10);
	let input = document.querySelector("input");
	input.focus();

	function verificar() {

		if (parseInt(input.value) == secreto) {

			alert("Usted acertó");
		} 
		else {

			alert("Usted erró");
		}
		input.value = "";
		input.focus();
	}

	let button = document.querySelector("button");
	button.onclick = verificar;
	// la fc verificar va sin paréntesis porque sino se ejecuta automáticamente al cargar la página

</script>
